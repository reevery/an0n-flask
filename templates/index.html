{% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
{% endwith %}

<p>HTML for uploading file</p>

<form action="/" method="post" enctype="multipart/form-data">
    {{ form.filename }}
    {{ form.hidden_tag() }}
    {{ form.submit }}
</form>
